<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만의 자기소개 페이지</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
      body {
        font-family: 'Poppins', 'Noto Sans KR', Arial, sans-serif;
        background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
        margin: 0;
        padding: 0;
        color: #333;
      }
      .main-container {
        max-width: 600px;
        margin: 60px auto;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(160, 140, 209, 0.18);
        padding: 40px 32px 32px 32px;
      }
      .main-title {
        font-size: 2.3rem;
        font-weight: 700;
        color: #a18cd1;
        margin-bottom: 18px;
        text-align: center;
      }
      .section-title {
        font-size: 1.3rem;
        color: #ff6f61;
        font-weight: 600;
        margin-bottom: 10px;
        margin-top: 32px;
      }
      .profile-desc-input {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 18px;
      }
      .profile-desc-input input {
        font-size: 1.08rem;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #a18cd1;
        background: #f7f8fa;
        color: #333;
        box-shadow: 0 2px 8px rgba(160, 140, 209, 0.08);
        transition: border 0.2s;
      }
      .profile-desc-input input:focus {
        border: 1.5px solid #ff6f61;
        background: #fbc2eb;
        outline: none;
      }
      .profile-desc-example {
        font-size: 0.98rem;
        color: #888;
        margin-left: 2px;
      }
      .career-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .career-item {
        background: #f7f8fa;
        border-radius: 10px;
        border-left: 6px solid #a18cd1;
        margin-bottom: 14px;
        padding: 14px 18px;
        font-size: 1.05rem;
        color: #444;
        box-shadow: 0 2px 8px rgba(160, 140, 209, 0.06);
      }
      .career-year {
        font-weight: 700;
        color: #a18cd1;
        margin-right: 8px;
      }
      .contact {
        margin-top: 28px;
        font-size: 1rem;
        color: #666;
        text-align: center;
      }
      .contact a {
        color: #a18cd1;
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="main-title">나를 소개합니다</div>
      <div class="section-title">자기소개</div>
      <div class="profile-desc-input">
        <input type="text" placeholder="예시: 교육을 사랑하는 대학원생입니다." />
        <span class="profile-desc-example">한 줄로 간단하게 자기소개를 입력해 주세요.</span>
      </div>
      <div class="section-title">활동한 경력</div>
      <ul class="career-list">
        <li class="career-item"><span class="career-year">2019 -</span> 중·고등학교 교사 근무</li>
        <li class="career-item"><span class="career-year">2025 -</span> 대학원생(교육 연구)</li>
      </ul>
      <div class="contact">
        이메일: <a href="mailto:your@email.com">your@email.com</a><br>
        GitHub: <a href="https://github.com/yourid" target="_blank">github.com/yourid</a>
      </div>
    </div>
  </body>
</html>
